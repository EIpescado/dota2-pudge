#spring
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/dota2-pudge?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  #redis配置
  redis:
    host: localhost
    password: 123456
    port: 6379
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 10
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 8
    database: 13
  #文件上传大小限制
  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 15MB
#日志
log:
  path: d:/logs/hfy-box/dev
  level: INFO
#jwt配置
jwt:
  token:
    header: Authorization
    prefix: Bearer
    secret: YWhycHQ3aXAyb3psdndwNnE0bXp6NDZvcnZ2bGRxZG40M3g1NGVlZHFkM2oxdzV2MGZlejM5aDg5aGYxM29iZ20zNTFjMzRiY3V0MTVmNXVkcXYyMzMyOWZsMm04bmN1Nmh2OGlsdmtodTdjb3VrdmpiM2M0dXB5M3Y1a3dwc3k=
    #令牌过期时间 4小时
    expire-time: 14400000
    # 在线用户缓存 key
    online-key: online-token-
    #验证码缓存key
    code-key: code-key-
    #续期检查时间 30分钟
    detect-time: 1800000
    #续期时间 1小时
    renew-time: 3600000
#登录配置
login:
  single: false
  password-private-key: 
  code-config:
    #  验证码类型配置 查看 LoginProperties 类
    type: arithmetic
    #  登录图形验证码有效时间/分钟
    expiration: 2
    #  验证码高度
    width: 111
    #  验证码宽度
    heigth: 36
    # 内容长度
    length: 2
    # 字体名称，为空则使用默认字体
    font-name:
    # 字体大小
    font-size: 25
